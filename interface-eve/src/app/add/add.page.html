<ion-header>
  <ion-toolbar>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-card>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0">
    <a class="navbar-brand" [routerLink]="['../home']"><img src="/assets/SCBC_Logo.png" class="mn-5 p-0 img-logo"/></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href = '../add'>Add Item</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href='../home'>Manage Inventories</a>
        </li>
        <li class="nav-item" *ngIf="isAdmin()">
          <a class="nav-link" [routerLink] = "['../admin']">Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" (click) = 'logout()'>Logout</a>
        </li>
      </ul>
    </div>
  </nav>
    <ion-card-header>
      <ion-card-subtitle>Username</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input [placeholder]="getUser()" readonly></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-subtitle>Employee Number</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input [placeholder]="getAccount()" readonly></ion-input>
    </ion-card-content>

    <ion-card-header>
        <ion-card-subtitle>Block Number</ion-card-subtitle>
      </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Generated from Etherium" readonly></ion-input>
    </ion-card-content>

    <ion-card-header>
      <ion-card-subtitle>Device Type</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Enter Input" (input)="onUpdateType($event)"></ion-input>
    </ion-card-content>

    <ion-card-header>
        <ion-card-subtitle>Serial Number</ion-card-subtitle>
      </ion-card-header>

    <ion-card-content>
      <ion-input placeholder="Enter Input" (input)="onUpdateSerial($event)"></ion-input>
    </ion-card-content>

    <ion-card-header>
        <ion-card-subtitle>Description</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input (input)="onUpdateDescription($event)"></ion-input>
      </ion-item>
    </ion-card-content>

    <ion-card-header>
        <ion-card-subtitle>Image URI</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-input (input)="onUpdateImage($event)"></ion-input>
      </ion-item>
    </ion-card-content>

  </ion-card>

    <ion-fab vertical="bottom" horizontal="center">
      <ion-card>

        <!--quick note for the road, the submit button will need a (Click) Listener, right now it's just going back to home.-->
        <ion-button (click)="addItem()">Submit</ion-button>
        <ion-button routerLink = "../home">Cancel</ion-button>
      </ion-card>
    </ion-fab>


</ion-content>
