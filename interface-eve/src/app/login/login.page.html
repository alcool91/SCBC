<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<div class="container-fluid">
  <div class="row h-25 mb-5"></div>
  <div class="row" >
    <div class="col-sm-6 offset-sm-3 border border-dark text-center">
      <h2 class="mb-0 mt-2">Login</h2>
      <img src="assets/SCBC_Logo.png" class="mt-n5 mb-n5 p-0"/>
      <form>
        <div class="form-group form-inline offset-sm-2">
          <label for="txtUser">User Name: </label>
          <input type="text" name="txtUser" id="txtUser" class="form-control ml-2" placeholder="Enter Username" (input)="onUpdateUser($event)" autofocus>
        </div>
        <div class="form-group form-inline offset-sm-2">
          <label for="txtPass">Password:  </label>
          <input type="password" name="txtPass" id="txtPass" class="form-control ml-3" placeholder="Enter Password">
        </div>
        <button type="button" class="btn btn-primary mb-3" (click)='verifyUser()'>Login</button>
      </form>
    </div>
  </div>
  <div class="row h-25 mb-5"></div>
</div>
</ion-content>
